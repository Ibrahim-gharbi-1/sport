
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">login</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section"  >
    <div class="container">
      <div class="row">
        <div class="col-lg-7" style="margin-left: 200px;">
          <form action="#" #loginForm="ngForm" (ngSubmit)='login()'>
            <div class="form-group">
              <label for="">Email address</label>
              <input type="text" [ngModelOptions]="{standalone:true}" [(ngModel)]="user.email" class="form-control">
            </div>
            <div class="form-group">
              <label for="">password</label>
              <input type="text" [ngModelOptions]="{standalone:true}"  [(ngModel)]="user.password" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="login" style="margin-left: 200px;">
              <div style="color: red;">{{mess}}</div>
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
