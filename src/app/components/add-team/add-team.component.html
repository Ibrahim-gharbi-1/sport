
<div class="site-section"  >
    <div class="container">
      <div class="row">
        <div class="col-lg-7" style="margin-left: 200px;">
          <form  #TeamForm="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
              <label for="">name</label>
              <input type="text" [(ngModel)]="team.name" [ngModelOptions]="{ standalone: true }" class="form-control">
            </div>
            <div class="form-group">
              <label for="">owner</label>
              <input type="text" [(ngModel)]="team.owner" [ngModelOptions]="{ standalone: true }" class="form-control">
            </div>
            <div class="form-group">
              <label for="">foundation</label>
              <input type="text" [(ngModel)]="team.foundation" [ngModelOptions]="{ standalone: true }" class="form-control">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="add team" style="margin-left: 200px;">
            </div>
          </form>  
        </div>
      </div>
    </div>
  </div>
