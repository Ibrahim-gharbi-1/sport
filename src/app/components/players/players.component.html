<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">players</h1>
        </div>
      </div>
    </div>
  </div>

<div class="container site-section" >
    <div class="row">
        <div class="col-6 title-section">
            <h2 class="heading">players info :</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6" *ngFor="let m of playersTab" style="margin-top: 20px;">
            <div class="custom-media d-flex">
                <div class="img mr-4">
                    <img src="assets/images/img_1.jpg" alt="Image" class="img-fluid">
                </div>
                <div class="text">
                    <h3 class="mb-4">name: <a href="#">{{m.name}}</a></h3>
                    <h3 class="mb-4">age: <a href="#">{{m.age}}</a></h3>
                    <h3 class="mb-4">position: <a href="#">{{m.position}}</a></h3>
                    <h3 class="mb-4">nbr: <a href="#">{{m.nbr}}</a></h3>
                </div>
            </div>
        </div>
    </div>
</div>
