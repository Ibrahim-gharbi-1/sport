

<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">create match</h1>
      </div>
    </div>
  </div>
</div>
    <div class="site-section"  >
      <div class="container">
        <div class="row">
          <div class="col-lg-7" style="margin-left: 200px;">
            <form  #MatchForm="ngForm" (ngSubmit)="addMatch()">
              <div class="form-group">
                <label for="">score 1</label>
                <input type="text" [(ngModel)]="match.scoreOne" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="">score 2</label>
                <input type="text"  [(ngModel)]="match.scoreTwo" [ngModelOptions]="{ standalone: true }" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <label for=""> team 1</label>
                <input type="text"  [(ngModel)]="match.teamOne" [ngModelOptions]="{ standalone: true }" class="form-control" >
              </div>
              <div class="form-group">
                <label for=""> team 2</label>
                <input type="text" class="form-control" [(ngModel)]="match.teamTwo" [ngModelOptions]="{ standalone: true }" >
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="add match" style="margin-left: 200px;">
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
