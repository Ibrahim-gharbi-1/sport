<table class="table">
    <thead>
      <tr>
        <th scope="col" style="color: red;">name</th>
        <th scope="col"style="color: red;">country</th>
        <th scope="col" style="color: red;">capacity</th>
        <th scope="col" style="color: red;">actions</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let m of stadiumsTab">
      <td>
        {{m.name}}
      </td>
      <td>
        {{m.country}}
      </td>
      <td>
        {{m.capacity}}
      </td>
      <td><button type="button" class="btn btn-success" (click)="display(m.id)">display</button><button type="button"  (click)="edit(m.id)" class="btn btn-primary ml-1 mr-1" style="background-color: blue;border-color: blue;" >edit</button><button type="button" (click)="delete(m.id)" class="btn btn-danger">delete</button>
      </td>
    </tr>
    </tbody>
  </table>
